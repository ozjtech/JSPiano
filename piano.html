<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=k, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <script src="index.js" defer> </script>
    <title>piano</title>
</head>
<body>
<div class="info"><p>
    Hey! This is a piano I made using a tutorial from WebDevSimplified on YouTube.
I've made a few changes and I'll likely edit this into something totally different! So keep an eye out for that.

</p> </div>
    <div class="piano"> 
        <!--This assigns a class to each type of key and identifies each note-->
<div data-note="C" class = "key white" id="selected"></div>
<div data-note="Db" class = "key black" id="selected"></div>
<div data-note="D" class = "key white" id="selected"></div>
<div data-note="Eb" class = "key black" id="selected"></div>
<div data-note="E" class = "key white" id="selected"></div>
<div data-note="F" class = "key white" id="selected"></div>
<div data-note="Gb" class = "key black" id="selected"></div>
<div data-note="G" class = "key white" id="selected"></div>
<div data-note="Ab" class = "key black" id="selected"></div>
<div data-note="A" class = "key white" id="selected"></div>
<div data-note="Bb" class = "key black" id="selected"></div>
<div data-note="B" class = "key white" id="selected"></div>
    </div>

    <audio id="C" src="notes/C.mp3"></audio>
    <audio id="Db" src="notes/Db.mp3"></audio>
    <audio id="D" src="notes/D.mp3"></audio>
    <audio id="Eb" src="notes/Eb.mp3"></audio>
    <audio id="E" src="notes/E.mp3"></audio>
    <audio id="F" src="notes/F.mp3"></audio>
    <audio id="Gb" src="notes/Gb.mp3"></audio>
    <audio id="G" src="notes/G.mp3"></audio>
    <audio id="Ab" src="notes/Ab.mp3"></audio>
    <audio id="A" src="notes/A.mp3"></audio>
    <audio id="Bb" src="notes/Bb.mp3"></audio>
    <audio id="B" src="notes/B.mp3"></audio>
</body>
